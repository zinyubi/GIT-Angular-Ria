<div class="pan">
  <button (click)="pan( 0, -0.3)" aria-label="Pan up">▲</button>
  <div class="row">
    <button (click)="pan(-0.3, 0)" aria-label="Pan left">◀</button>
    <button (click)="pan( 0.3, 0)" aria-label="Pan right">▶</button>
  </div>
  <button (click)="pan( 0, 0.3)" aria-label="Pan down">▼</button>
</div>
